<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SkyWinner - Resmi Sayfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .menubar {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #00aaff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .menubar.hide {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="background-color:#00aaff; padding: 20px; margin: 0; text-align: center;">SKYWINNER</h1>
  </header>

  <!-- Üst Menü -->
  <nav class="menubar" id="ustMenu">
    <a href="#" onclick="goster('anasayfa', true)">ANA SAYFA</a>
    <a href="#" onclick="goster('hakkimizda')">HAKKIMIZDA</a>
    <a href="#">MİMARİLER</a>
    <a href="#">PROJELER</a>
  </nav>

  <!-- ANA SAYFA -->
  <section id="anasayfa">
    <div class="main-buttons">
      <a href="#" onclick="goster('hakkimizda')">HAKKIMIZDA</a>
      <a href="#">MİMARİLER</a>
      <a href="#">PROJELER</a>
    </div>
  </section>

  <!-- HAKKIMIZDA -->
  <section id="hakkimizda">
    <h2>Hakkımızda</h2>
    <p>SkyWinner, teknoloji ve yazılım alanında yenilikçi çözümler geliştiren bir markadır...</p>
  </section>

  <script>
    function goster(id, anaSayfaMi = false) {
      document.getElementById("anasayfa").style.display = "none";
      document.getElementById("hakkimizda").style.display = "none";

      // Menü gizle/göster
      const ustMenu = document.getElementById("ustMenu");
      if (anaSayfaMi) {
        ustMenu.classList.add("hide");
      } else {
        ustMenu.classList.remove("hide");
      }

      // Seçilen bölümü aç
      document.getElementById(id).style.display = "block";
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
